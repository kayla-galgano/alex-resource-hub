<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Hub</title>
  <style>
    body {
      background: #EFF6FF;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #3B82F6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="login()">Enter</button>
</div>

<script>
  function login() {
    const pw = document.getElementById("pw").value;

    // Change this to the password you want
    const correct = "alex123";

    if (pw === correct) {
      // remember in this browser that weâ€™re allowed in
      localStorage.setItem("alexHubAuthed", "true");
      window.location.href = "index.html";
    } else {
      alert("Incorrect password");
    }
  }
</script>
  
</body>
</html>
