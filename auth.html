<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #eff6ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      padding: 28px 24px 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.22);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }

    p {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: #64748b;
    }

    input {
      padding: 10px 12px;
      width: 100%;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      font-size: 0.95rem;
      outline: none;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Family Password</h2>
    <p>Only family members and care team.</p>

    <!-- form so Enter key works -->
    <form onsubmit="login(event)">
      <input type="password" id="pw" placeholder="Password" />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    // If already logged in, skip straight to the hub
    if (localStorage.getItem("alexHubAuthed")) {
      window.location.href = "index.html";
    }

    function login(event) {
      if (event) event.preventDefault();

      const pw = document.getElementById("pw").value.trim();

      // Set YOUR password here
      const correct = "alex123";

      if (pw === correct) {
        localStorage.setItem("alexHubAuthed", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
