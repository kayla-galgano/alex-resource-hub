<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #e0f2ff 0, #eff6ff 40%, #dbeafe 100%);
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 22px;
      padding: 26px 22px 22px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      text-align: center;
    }

    h2 {
      margin: 0 0 6px;
      font-size: 1.3rem;
      color: #0f172a;
    }

    p {
      margin: 0 0 18px;
      font-size: 0.9rem;
      color: #64748b;
    }

    form {
      margin: 0;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Family Password</h2>
    <p>For Alex’s family and care team only.</p>

    <!-- Using a form so pressing Enter works -->
    <form onsubmit="login(event)">
      <input
        type="password"
        id="pw"
        placeholder="Password"
        autocomplete="current-password"
      />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    // If already logged in, skip to home
    if (localStorage.getItem("alexHubAuthed")) {
      window.location.href = "index.html";
    }

    function login(event) {
      if (event) event.preventDefault();

      const pw = document.getElementById("pw").value.trim();

      // CURRENT PASSWORD — change this to whatever you want
      const correct = "alex123";

      if (pw === correct) {
        localStorage.setItem("alexHubAuthed", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
