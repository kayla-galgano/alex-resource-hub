<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alex's Family Resource Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #e0f2ff;
      --card-radius: 18px;
      --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.18);
      --text-main: #0f172a;
      --text-subtle: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2ff 0, #eff6ff 40%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      padding: 24px 20px 28px;
      backdrop-filter: blur(14px);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0 0 6px;
      color: var(--text-main);
    }

    .header p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-subtle);
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0 24px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: var(--card-radius);
      color: #fff;
      font-size: 0.98rem;
      font-weight: 500;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.25);
    }

    .card-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .card.login    { background: linear-gradient(135deg, #a855f7, #ec4899); }
    .card.meeting  { background: linear-gradient(135deg, #2563eb, #4f46e5); }
    .card.therapy  { background: linear-gradient(135deg, #ec4899, #f97316); }
    .card.action   { background: linear-gradient(135deg, #22c55e, #16a34a); }

    .search-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 14px 14px 16px;
      box-shadow: 0 10px 28px rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .search-label {
      font-size: 0.85rem;
      color: var(--text-subtle);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-label span.icon {
      font-size: 1.1rem;
    }

    .search-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      font-size: 0.9rem;
      outline: none;
    }

    .search-row button {
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      background: #2563eb;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .search-row button:active {
      transform: translateY(1px);
    }

    @media (max-width: 420px) {
      .app {
        padding: 20px 16px 22px;
      }

      .header h1 {
        font-size: 1.35rem;
      }

      .card {
        padding: 12px 13px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Alex's Family Resource Hub</h1>
      <p>Quick access to medical history, action plans, and support resources</p>
    </div>

    <div class="cards">
      <div class="card login">
        <div class="card-icon">üîë</div>
        <div>Find Login Information</div>
      </div>

      <div class="card meeting">
        <div class="card-icon">üë•</div>
        <div>Last Family Meeting Notes</div>
      </div>

      <div class="card therapy">
        <div class="card-icon">‚ù§Ô∏è</div>
        <div>Access Therapy Resources</div>
      </div>

      <div class="card action">
        <div class="card-icon">üìã</div>
        <div>Family Action Plan</div>
      </div>
    </div>

    <div class="search-card">
      <div class="search-label">
        <span class="icon">üîç</span>
        <span>I'm looking for...</span>
      </div>
      <div class="search-row">
        <input
          id="searchInput"
          type="text"
          placeholder="Type anything you need to find"
        />
        <button type="button" onclick="handleSearch()">Search</button>
      </div>
    </div>
  </div>

  <script>
    // Only allow viewing if logged in
    if (!localStorage.getItem("alexHubAuthed")) {
      window.location.href = "auth.html";
    }

    function handleSearch() {
      const value = document.getElementById("searchInput").value.trim();
      if (!value) return;
      alert("Search isn‚Äôt wired up yet, but you typed: " + value);
    }
  </script>
</body>
</html>
